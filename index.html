<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-black font-serif">
    <main class="w-screen min-h-screen flex justify-center">
      <div class="w-[480px] h-full bg-slate-500 p-4">
        <h1 class="text-4xl font-medium text-center">SIMPLE NOTE</h1>
        <form action="" id="formInput" class="flex flex-col gap-4">
          <label for="note">Note</label>
          <textarea name="note" id="note" placeholder="Masukkan catatan disini" required class="min-h-32 rounded-md p-4 bg-black text-white outline-none"></textarea>
          <button type="submit" class="bg-cyan-500 text-black py-4 mt-4">Submit</button>
        </form>
        <div id="parent" class="flex flex-col gap-4"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
